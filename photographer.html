<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Site web de photographes freelances.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title>Photographer</title>
    </head>
    <body>
        <header class="profile-header">
            <a href="index.html" aria-label="lien vers page d'accueil" class="profile-logo-container">
                <img class="logo" src="./img/logo.png" alt="FishEye logo">
            </a>
        </header>
        <main class="main">
            <section id="photographer">
                <div id="profile"></div>
                <div id="portfolio">
                    <div class="sort">
                        <p class="sort-label">Trier par</p>
                        <button class="current-sort interactive-btn" aria-label="Actuellement trié par popularité">Popularité
                            <span><i class="fas fa-chevron-down sort-icon"></i></span>
                        </button>
                        <ul class="sort-list" role="button">
                            <li class="sort-li">
                                <button class="sort-criteria interactive-btn" aria-label="Actuellement trié par popularité" id="popularity">Popularité
                                    <span><i class="fas fa-chevron-up sort-icon"></i></span>
                                </button>
                            </li>
                            <li class="sort-li"><button class="sort-criteria interactive-btn" aria-label="Trier par date" id="date">Date</button></li>
                            <li class="sort-li"><button class="sort-criteria interactive-btn" aria-label="Trier par titre" id="title">Titre</button></li>
                        </ul>
                    </div>
                    <div id="galery"></div>
                </div>
            </section>
            <div class="bground">
                <div class="content">
                    <div id="modal-title"></div>
                    <button class="close" aria-label="fermer le formulaire">
                        <img src="./img/modal-close-btn.png" alt="modal close button">
                    </button>
                    <div class="modal-body">
                        <form id="form" aria-label="formulaire de contact">
                            <div class="formData" data-error = "Veuillez entrer 2 caractères ou plus">
                                <label for="firstname" tabindex="0">Prénom</label><br>
                                <input class="text-control" type="text" id="firstname" name="firstname" required/>
                            </div>
                            <div class="formData" data-error = "Veuillez entrer 2 caractères ou plus">
                                <label for="lastname" tabindex="0">Nom</label><br>
                                <input class="text-control" type="text" id="lastname" name="lastname" required/>
                            </div>
                            <div class="formData" data-error = "Veuillez entrer une adresse e-mail correcte">
                                <label for="email" tabindex="0">E-mail</label><br>
                                <input class="text-control" type="text" id="email" name="email" required/>
                            </div>
                            <div class="formData" data-error = "Veuillez entrer 20 caractères ou plus">
                                <label for="message" tabindex="0">Message</label><br>
                                <textarea class="text-control" type="text" id="message" name="message" required></textarea>
                            </div>
                            <button class="btn-submit" id="submit" type="submit">Envoyer</button>
                        </form>
                        <div id="success">
                            <p class="success-text">Merci ! Votre réservation a bien été reçue !</p>
                        </div>
                    </div>
                </div>
            </div>
            <section id="slider" aria-label="vue agrandi de l'image">
                <button class="close-slider slider-btn" aria-label="fermer le slider">
                    <img src="./img/close-slider.png" alt="slider close button">
                </button>
                <button id="back" class="slider-btn" aria-label="image précédente">
                    <img src="./img/slider-back.png" alt="previous slide button">
                </button>
                <button id="next" class="slider-btn" aria-label="image suivante">
                    <img src="./img/slider-next.png" alt="next slide button">
                </button>
                <div class="slider-content">
                    <div class="medias"></div>
                </div>
            </section>
            <div id="more-info"></div>
        </main>
        <script src="./js/utils.js"></script>
        <script src="./js/models/MediaFactory.js"></script>
        <script src="./js/models/Media.js"></script>
        <script src="./js/models/Image.js"></script>
        <script src="./js/models/Video.js"></script>
        <script src="./js/models/Slider.js"></script>
        <script src="./js/models/MediaList.js"></script>
        <script src="./js/models/Photographer.js"></script>
        <script src="./js/models/Modal.js"></script>
        <script src="./js/profile.js"></script>
    </body>
</html>
